<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Activity Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Work Activity Tracker</h1>

        <div class="main-content">
            <div class="calendar-section">
                <div class="calendar-header">
                    <button class="nav-btn" id="prevMonth">‹</button>
                    <div class="month-year" id="monthYear"></div>
                    <button class="nav-btn" id="nextMonth">›</button>
                </div>
                <div class="calendar" id="calendar"></div>
            </div>

            <div class="activities-section">
                <div class="activities-header">
                    <div class="selected-date" id="selectedDate">Select a date</div>
                </div>

                <div class="add-activity-form" id="activityForm" style="display: none;">
                    <div class="form-group">
                        <label for="activityDesc">Activity Description:</label>
                        <textarea id="activityDesc" rows="3" placeholder="What did you work on?"
                            oninput="autoResize(this)"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Duration (optional):</label>
                        <div class="duration-container">
                            <input type="number" id="hours" placeholder="0" min="0" max="23">
                            <span>hours</span>
                            <input type="number" id="minutes" placeholder="0" min="0" max="59">
                            <span>minutes</span>
                        </div>
                    </div>
                    <button class="add-btn" onclick="addActivity()">Add Activity</button>
                </div>

                <div class="activities-list" id="activitiesList">
                    <div class="no-activities">
                        Click on a date to view or add activities
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
